<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法@join()</title>
    <script>
        /**
         * Array.join()方法是String.split()方法的逆向操作
         */
        var a = [1,2,3];
        alert(a.join());
        alert(a.join(" "));
        alert(a.join(""));

        var b = new Array(10);
        alert(b.join("-"));
    </script>
</head>
<body>

</body>
</html>
