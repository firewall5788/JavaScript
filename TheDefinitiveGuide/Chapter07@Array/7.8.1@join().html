<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法@join()</title>
    <script>
        /**
         * Array.join()方法是String.split()方法的逆向操作
         * Array.join()方法将数组中所有元素转化为字符串并拼接在一起，return string。
         */
        var a = [1,2,3];
        alert(a.join());
        alert(a.join(" "));
        alert(a.join(""));

        var b = new Array(10);
        alert(b.join("-"));
    </script>
</head>
<body>
/**
* Array.join()方法是String.split()方法的逆向操作
* Array.join()方法将数组中所有元素转化为字符串并拼接在一起，return string。
*/
var a = [1,2,3]; <br/>
alert(a.join()); <br/>
alert(a.join(" ")); <br/>
alert(a.join("")); <br/>

var b = new Array(10); <br/>
alert(b.join("-")); <br/>

</body>
</html>
