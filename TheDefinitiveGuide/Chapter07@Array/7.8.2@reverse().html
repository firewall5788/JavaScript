<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组方法reverse()</title>
    <script>
        /**
         * Array.reverse()方法将数组中的元素逆序排列，return object(Array).
         * 实现使用了替换，而不会创建新的数组
         */
        var a = [1,2,3,4];
        alert(a.reverse());
        alert(typeof(a.reverse()));

        var b = ['a','b','c'];
        alert(b.reverse().join());
        alert(typeof(b.reverse().join()));
    </script>
</head>
<body>

</body>
</html>
