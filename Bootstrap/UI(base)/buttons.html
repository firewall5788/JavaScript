<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Buttons</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<h3>按钮</h3>
<button type="button" class="btn btn-default">按钮</button>
<button type="button" class="btn btn-primary">primary</button>
<button type="button" class="btn btn-success">success</button>
<button type="button" class="btn btn-info">info</button>
<button type="button" class="btn btn-warning">warning</button>
<button type="button" class="btn btn-danger">danger</button>

<h3>按钮大小</h3>
<button type="button" class="btn btn-default">Button</button>
<button type="button" class="btn btn-primary btn-lg">primary lg</button>
<button type="button" class="btn btn-primary btn-sm">primary sm</button>
<button type="button" class="btn btn-success btn-lg">success lg</button>
<button type="button" class="btn btn-success btn-sm">success sm</button>
<button type="button" class="btn btn-info btn-sm">info sm</button>
<button type="button" class="btn btn-info btn-xs">into xs</button>


<h2>图标按钮</h2>
<button type="button" class="btn btn-default"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Button</button>
</body>
</html>
